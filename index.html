<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/vue@next"></script>

    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <form v-on:submit.prevent="formHandler">
        <label>Name:</label>
        <input type="text" v-model.trim.lazy="formData.name" />
        <hr />
        <label>Lastname:</label>
        <input type="text" v-model="formData.lastname" />
        <hr />
        <label>Age:</label>
        <input type="text" v-model.number="formData.age" />
        <hr />
        <input type="checkbox" id="checkbox" v-model="formData.checked" />
        <label>{{ formData.checked }}</label>
        <hr />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
  <script>
    const App = {
      data() {
        return {
          formData: {
            name: "Francis",
            lastname: "Jone",
            age: "",
            checked: false,
          },
        };
      },
      methods: {
        formHandler() {
          console.log(this.formData.name, "=name");
          console.log(this.formData.lastname, "=lastname");
          console.log(this.formData.age, "=age");
        },
      },
    };

    Vue.createApp(App).mount("#app");
  </script>
</html>
