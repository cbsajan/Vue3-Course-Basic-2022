<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/vue@next"></script>

    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="user" />
      <button v-on:click="toggleActive">Other Actions</button>
      <hr />

      <div>Message : {{compMessage }}</div>
      <div>Active : {{compActive}}</div>
    </div>
  </body>
  <script>
    const App = {
      data() {
        return {
          user: "",
          active: false,
        };
      },
      watch: {
        active(value) {
          setTimeout(() => {
            this.active = !this.active;
          }, 3000);
        },
      },
      computed: {
        compMessage() {
          console.log("COMPUTED MESSAGE");
          return this.user === "Sajan" ? "Welcome" : "Now allowed";
        },
        compActive() {
          console.log("COMPUTED ACTIVE");
          return this.active ? "Active" : "Not active";
        },
      },
      methods: {
        toggleActive() {
          this.active = this.active ? false : true;
        },
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
